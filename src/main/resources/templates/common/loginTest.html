<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/spring-security">
<head>
    <meta charset="UTF-8">
    <title>직원 정보</title>
</head>
<body>
    <form name="registForm" action="/hrm/action" method="post">
        <button type="submit">버튼</button>
    </form>
<div sec:authorize="isAuthenticated()">
    <h2>인증된 직원 정보</h2>
    <p>아이디: [[${#authentication.principal.username}]]</p>
    <p>비밀번호: [[${#authentication.principal.password}]]</p>
    <p>직급번호: [[${#authentication.principal.positionNo}]]</p>
    <h3>권한 목록:</h3>
    <ul>
        <li th:each="authority : ${#authentication.principal.authorities}">
            [[${authority.authority}]]
        </li>
    </ul>
</div>

<div sec:authorize="!isAuthenticated()">
    <h2>사용자 인증 필요</h2>
    <p>로그인 후에 직원 정보를 확인할 수 있습니다.</p>
</div>

</body>
</html>
