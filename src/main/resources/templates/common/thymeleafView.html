<script>
    const body = document.querySelector("body");
    const darkLight = document.querySelector("#darkLight");
    const sidebar = document.querySelector(".sidebar");
    const submenuItems = document.querySelectorAll(".submenu_item");
    const sidebarOpen = document.querySelector("#sidebarOpen");
    const sidebarClose = document.querySelector(".collapse_sidebar");
    const sidebarExpand = document.querySelector(".expand_sidebar");
    sidebarOpen.addEventListener("click", () => sidebar.classList.toggle("close"));

    sidebarClose.addEventListener("click", () => {
      sidebar.classList.add("close", "hoverable");
    });
    sidebarExpand.addEventListener("click", () => {
      sidebar.classList.remove("close", "hoverable");
    });

    sidebar.addEventListener("mouseenter", () => {
      if (sidebar.classList.contains("hoverable")) {
        sidebar.classList.remove("close");
      }
    });
    sidebar.addEventListener("mouseleave", () => {
      if (sidebar.classList.contains("hoverable")) {
        sidebar.classList.add("close");
      }
    });

    darkLight.addEventListener("click", () => {
      body.classList.toggle("dark");
      if (body.classList.contains("dark")) {
        document.setI
        darkLight.classList.replace("bx-sun", "bx-moon");
      } else {
        darkLight.classList.replace("bx-moon", "bx-sun");
      }
    });

    submenuItems.forEach((item, index) => {
      item.addEventListener("click", () => {
        item.classList.toggle("show_submenu");
        submenuItems.forEach((item2, index2) => {
          if (index !== index2) {
            item2.classList.remove("show_submenu");
          }
        });
      });
    });

    if (window.innerWidth < 768) {
      sidebar.classList.add("close");
    } else {
      sidebar.classList.remove("close");
    }


    // 사이드바 메뉴탭 호버, 액티브 고정
    document.addEventListener('DOMContentLoaded', function() {
        const currentPage = window.location.pathname;

        // 특정 요소에 active 및 show_submenu 상태 추가
        function setActiveState(element) {
            element.classList.add('active');
            if (element.classList.contains('submenu_item')) {
                element.classList.add('show_submenu');
            }
        }

        // 모든 메뉴 항목에서 active 및 show_submenu 상태 제거
        function removeAllActiveStates() {
            document.querySelectorAll('.nav_link, .sublink, .submenu_item').forEach(el => {
                el.classList.remove('active', 'show_submenu');
            });
        }

        // 페이지 로드 시, 현재 URL에 맞는 항목 활성화
        function setInitialActiveState() {
            const allLinks = document.querySelectorAll('.submenu_item, .sublink');
            allLinks.forEach(link => {
                const href = link.getAttribute('href');
                if (href && currentPage.includes(href)) {
                    setActiveState(link);
                    if (link.classList.contains('sublink')) {
                        setActiveState(link.closest('.item').querySelector('.submenu_item'));
                    }
                }
            });
        }

        // 메인 메뉴 클릭 시 다른 활성 상태 제거 및 해당 메뉴 활성화
        document.querySelectorAll('.submenu_item').forEach(item => {
            item.addEventListener('click', function(e) {
                removeAllActiveStates();  // 모든 활성화 상태 제거
                setActiveState(this);  // 현재 클릭한 메인 메뉴 활성화
                e.preventDefault();   // 서브 메뉴 표시만 표시
            });
        });

        // 서브 메뉴 클릭 시 메인 메뉴는 유지하고, 서브 메뉴 활성화
        document.querySelectorAll('.sublink').forEach(link => {
            link.addEventListener('click', function() {
                removeAllActiveStates();  // 모든 활성화 상태 제거
                setActiveState(this);     // 클릭한 서브 메뉴 활성화
                setActiveState(this.closest('.item').querySelector('.submenu_item')); // 해당하는 메인 메뉴 유지
            });
        });

        // 페이지 로드 시 활성 상태 설정
        setInitialActiveState();
    });
</script>
