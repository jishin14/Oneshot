<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <link rel="stylesheet" type="text/css" href="common/css/header-main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" />
</head>

<body>
    <header>
        <div class="left">
            <img src="/img/Logo.png" alt="Logo" class="left"/>
        </div>
        <div class="right">
            <img src="/img/userCircle.png" alt="userCircle"/>
            <div>
                <p>신지윤</p>
                <p>개발1팀 / 사원</p>
                <p>cha@oneshot.com</p>
            </div>
            <div class="logout">
                <img src="/img/logout.svg" alt="logoutImg"/>
            </div>
        </div>
    </header>


    <div class="wrap">
        <aside class="aside left2">
            <div class="category">
                <div class="title">
                    <i class="bi bi-house"></i>
                    <p>홈</p>
                </div>
                <div class="submenu">
                    <a href="#"><p>홈페이지</p></a>
                    <a href="#"><p>내정보</p></a>
                </div>
            </div>
            <div class="category">
                <div class="title">
                    <i class="bi bi-person-circle"></i>
                    <p>인사관리</p></div>
                <div class="submenu">
                    <a href="#"><p>사원관리</p></a>
                    <a href="#"><p>부서관리</p></a>
                </div>
            </div>
            <div class="category">
                <div class="title">
                    <i class="bi bi-box"></i>
                    <p>재고관리</p>
                </div>
                <div class="submenu">
                    <a href="#"><p>재고내역관리</p></a>
                    <a href="#"><p>구매내역관리</p></a>
                    <a href="#"><p>공급업체관리</p></a>
                </div>
            </div>
            <div class="category">
                <div class="title"><i class="bi bi-receipt"></i> 영업관리</div>
                <div class="submenu">
                    <a href="/sales/contract"><p>거래가격관리</p></a>
                    <a href="/sales/order"><p>판매내역관리</p></a>
                </div>
            </div>


        </aside>
        <div class="content">
            <div>
                본문 여기에 추가하세요
            </div>
        </div>
    </div>
</body>

<script>
    document.querySelectorAll('.title').forEach(function(title) {
        title.addEventListener('click', function() {
            const submenu = this.nextElementSibling; // 클릭된 title의 바로 다음 요소인 submenu

            // 클릭된 submenu만 토글
            if (submenu.classList.contains('open')) {
                submenu.classList.remove('open'); // 열려 있으면 닫기

            } else {
                // 다른 열린 submenu를 모두 닫음
                document.querySelectorAll('.submenu').forEach(function(sub) {
                    sub.classList.remove('open');
                });
                submenu.classList.add('open'); // 클릭된 요소만 열기
            }
        });
    });
</script>
</html>
